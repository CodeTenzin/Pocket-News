<!DOCTYPE html>
<html>
	<head>
		<title>Send News To Gmail</title>
		<style>
			body, form{
				margin:20px auto;
				max-width:800px;
				overflow-x:hidden;
			}
			fieldset{
				display: flex;
			}
			input#description{
				flex-grow:50;
				margin: 0 20px;
			}
			input#location{
				flex-grow:50;
				margin: 0 20px;
			}
		</style>
	</head>
	<body>
		<form action="search" method="get">
			<fieldset>
				<legend>Send News To Gmail</legend>
				<label for="news">News:</label>
				<input id="news" name="news" type="text" />
				<input type="submit" value="Search" />
			</fieldset>
		</form>
	</body>
</html>
